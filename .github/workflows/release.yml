name: goreleaser

on:
  push:
    tags:
    - "v[0-9]+.[0-9]+.[0-9]+"

env:
  GOTOOLCHAIN: go1.25.0+auto
jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      -
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      -
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
      -
        name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_GITHUB_TOKEN }}
